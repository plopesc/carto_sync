carto_sync.carto_sync_collection:
  path: 'admin/structure/carto_sync'
  defaults:
    _controller: '\Drupal\carto_sync\Controller\CartoSyncViewListController::listing'
    _title: 'Carto Sync Views'
  requirements:
    _permission: 'administer carto_sync'

carto_sync.admin_settings:
  path: '/admin/structure/carto_sync/settings'
  defaults:
    _form: '\Drupal\carto_sync\Form\SettingsForm'
    _title: 'Carto Sync Settings'
  requirements:
    _permission: 'administer carto_sync'

carto_sync.carto_sync_item_list_controller_listing:
  path: '/admin/structure/carto_sync/synchronize'
  defaults:
    _controller: '\Drupal\carto_sync\Controller\CartoSyncItemListController::listing'
    _title: 'Synchronize CARTO'
  requirements:
    _permission: 'administer carto_sync'
